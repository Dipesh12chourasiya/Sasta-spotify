<!DOCTYPE html>
<html lang="en">

<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify"> <span class="spotify">Spotify</span></li>
                <li>Home</li>
                <li>About</li>
                <input type="text" class="searchBar" placeholder="Search....">
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="songList">
            <h1>Best of Alen Walker - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/OnMyWay.jpeg" alt="cover">
                    <span class="songName">Song name here</span>
                    <span class="songlistplay"><span class="timestamp"><i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Alone.jpg" alt="cover">
                    <span class="songName">Song name here</span>
                    <span class="songlistplay"><span class="timestamp"><i id="cover"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Faded.jpg" alt="cover">
                    <span class="songName">Song name here</span>
                    <span class="songlistplay"><span class="timestamp"><i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Ignite.jpg" alt="cover">
                    <span class="songName">Song name here</span>
                    <span class="songlistplay"><span class="timestamp"><i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/lily.jpeg" alt="cover">
                    <span class="songName">Song name here</span>
                    <span class="songlistplay"><span class="timestamp"><i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Play.jpeg" alt="cover">
                    <span class="songName">Song name here</span>
                    <span class="songlistplay"><span class="timestamp"><i id="5"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/ShutUp.jpeg" alt="cover">
                    <span class="songName">Song name here</span>
                    <span class="songlistplay"><span class="timestamp"><i id="6"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Sorry.jpg" alt="cover">
                    <span class="songName">Song name here</span>
                    <span class="songlistplay"><span class="timestamp"><i id="7"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Spectre.jpeg" alt="cover">
                    <span class="songName">Song name here</span>
                    <span class="songlistplay"><span class="timestamp"><i id="8"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/TheDrum.jpeg" alt="cover">
                    <span class="songName">Song name here</span>
                    <span class="songlistplay"><span class="timestamp"><i id="9"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS
                Release]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
